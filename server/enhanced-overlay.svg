
<svg width="1080" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="paceGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <text x="540" y="160" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" opacity="0.9">Longest to Date - Aiming for 5:30 but...</text>
  
  <rect x="340" y="220" width="400" height="200" rx="24" fill="url(#paceGlow)" filter="url(#glow)" opacity="0.9"/>
  
  <text x="540" y="300" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" letter-spacing="-2px">5:51</text>
  
  <text x="540" y="340" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" letter-spacing="2px">PER KM</text>
  
  <text x="540" y="380" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">20 Sept 2025</text>
  
  <g transform="translate(240, 480)">
    <rect x="0" y="0" width="180" height="120" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="90" y="35" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="1px">DISTANCE</text>
    <text x="90" y="70" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600">8.3</text>
    <text x="90" y="95" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">km</text>
  </g>
  
  <g transform="translate(450, 480)">
    <rect x="0" y="0" width="180" height="120" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="90" y="35" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="1px">TIME</text>
    <text x="90" y="70" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600">48</text>
    <text x="90" y="95" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">min</text>
  </g>
  
  <g transform="translate(660, 480)">
    <rect x="0" y="0" width="180" height="120" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="90" y="35" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="1px">ELEVATION</text>
    <text x="90" y="70" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600">128</text>
    <text x="90" y="95" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">m</text>
  </g>
  
  <text x="540" y="1000" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400">Powered by Strava</text>
  
  <circle cx="100" cy="100" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="980" cy="100" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="100" cy="980" r="3" fill="#f59e0b" opacity="0.6"/>
  <circle cx="980" cy="980" r="3" fill="#ef4444" opacity="0.6"/>
</svg>